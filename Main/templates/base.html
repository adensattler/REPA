<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- This is how you link to a specific file! The syntax is specific to jinja/Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <!-- light navbar options: navbar navbar-expand-lg navbar-light bg-light -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home')}}">REPA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create')}}">--url</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analyze')}}">--analyze</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predict')}}">--predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('info')}}">--info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('addr')}}">--addr</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('describe')}}">--describe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('school')}}">--school</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('comp')}}">--comp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nearby')}}">--nearby</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hist')}}">--hist</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('year')}}">--year</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
