{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Property Details {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <input type="text" name="search_term"
            placeholder="Enter an address or Zillow ID here" class="form-control"
            value="{{ request.form['search_term'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<!-- Display flashed messages here -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-info">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endwith %}

<div>
    {{result|safe}}
</div>
{% endblock %}
