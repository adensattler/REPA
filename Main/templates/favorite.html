<div class="mt-5">
    <h2>Favorites</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in range(5) %} <!-- I limited to 5 favorites for now -->
        <div class="col">
            <div class="card">
                <img src="##" class="card-img-top" alt="Empty Image">
                <div class="card-body">
                    <h5 class="card-title">$40000</h5>
                    <p class="card-text">Address</p>
                    <a href="##" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
